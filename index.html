<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App with AdsGram</title>

  <!-- Telegram & AdsGram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ads-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Our Mini App</h2>
  <button onclick="showAd()">Show Ad</button>

  <div class="ads-container" id="adBlock">
    <adsgram-task
      data-block-id="YOUR_BLOCK_ID_HERE"
      data-debug="true"
      class="task">
    </adsgram-task>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function showAd() {
      document.getElementById("adBlock").style.display = "block";
    }
  </script>
</body>
</html>
